apply plugin: 'java-library'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.0.RC2"
    }
}

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.10.77'
    }
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:21.0'
    
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.157'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.11.157'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.157'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-rekognition', version: '1.11.157'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.18'
    compile group: 'com.linecorp.bot', name: 'line-bot-spring-boot', version: '1.8.0'

    testImplementation 'junit:junit:4.12'
}

